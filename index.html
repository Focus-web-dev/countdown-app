<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="img/favicon.png">

    <title>Countdown App</title>
</head>
<body>
    
    <header class="header">

        <a href="index.html">

            <img src="svg/logo.svg" alt="logo" class="logo">

        </a>

    </header>

    <main class="main">

        <section class="text">

            <h1>Under construction</h1>
            <p>We're making lots of improvements and will be back soon</p>

        </section>

        <section class="countdown">

            <ul>

                <li>

                    <h2 id="days-element">--</h2>

                    <div class="type">

                        <span id="days">Days</span>

                    </div>

                </li>

                <li><h2>:</h2></li>

                <li>

                    <h2 id="hours-element">--</h2>

                    <div class="type">

                        <span id="hours">Hours</span>

                    </div>

                </li>

                <li><h2>:</h2></li>

                <li>

                    <h2 id="minutes-element">--</h2>

                    <div class="type">

                        <span id="minutes">Minutes</span>

                    </div>

                </li>

                <li><h2>:</h2></li>

                <li>

                    <h2 id="seconds-element">--</h2>

                    <div class="type">

                        <span id="seconds">Seconds</span>

                    </div>

                </li>

            </ul>

        </section>

        <section class="offer">

            <p>Check our event page when you wait:</p>

            <a href="https://focus-web-dev.github.io/curriculum-vitae/" target="_blank" class="button">

                Go to the event
                <img src="svg/arrow.svg" alt="arrow">

            </a>

        </section>

    </main>

    <footer>

        <form id="mail-form" class="form">

            <input type="text" id="email" name="email" placeholder="Enter your Email and get notified
            ">

            <button type="submit" id="send-mail">
                <img src="svg/arrow.svg" alt="arrow">
            </button>

        </form>

    </footer>

    <div class="vector-1"></div>
    <div class="vector-2"></div>

    <div class="popup invise" id="popup">

        <div class="window">

            <h3 id="status">Success!</h3>

            <p id="status-description">You have successfully subscribed to the email newsletter</p>

            <button class="close-btn" id="close-popup">Close</button>

            <img src="svg/close.svg" alt="close" class="close" id="crosshair-close-popup">

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
